  <div id="viz-main">

    <div id="chord-detail"></div>
    <div id="chord"></div>

    <div id="cal-selector">
        <select id="year" onchange="Controller.changeYear(this.value);">
            <option value = "2004, data/2004/2004_day_all.json">2004</option>
            <option value = "2005, data/2005/2005_day_all.json">2005</option>
            <option value = "2006, data/2006/2006_day_all.json">2006</option>
            <option value = "2007, data/2007/2007_day_all.json">2007</option>
            <option value = "2008, data/2008/2008_day_all.json">2008</option>
        </select>
        <button type="button" id="year-button" onclick="Controller.noWeekSelected();">Whole Year</button>
        <div id="calendar" onclick = "Calendar.showSlider();">
            <div id="cal-slider"></div>
        </div>
    </div>

    <div id="chord-key">
        <p>Key: 
        <span class="g">On Time</span>
        <span class="y">Somewhat Delayed (15+ Minutes)</span>
        <span class="r">Very Delayed (30+ Minutes)</span></p>
        <p>Line thickness indicates the number of flights between two airports.</p>
    </div>
              <div id="map"></div>
